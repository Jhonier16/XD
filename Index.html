<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Nobia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            background-image: linear-gradient(120deg, rgba(137, 246, 254, 0.438) 0%, rgba(102, 166, 255, 0.425) 100%);
            max-width: none;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .lol{
            columns: auto;
            text-align: center;
            align-items: center;
        }
    </style>
    <script>
        function accionParaCuandoEllaDigaQueSi() {
            alert('ahora ya somos nobios <3');
        }

        function mueveElBoton() {
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";


        }
    </script>
</head>

<body>
    <h3 class="Titulo">Quieres ser mi nobia?</h3>
    <input type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />
    <input type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />
    <img class="lol" src="allan.png" width="200" >
</body>

</html>
